site_name: Claude Code Agents
site_description: A comprehensive collection of specialized Claude Code agents for enterprise development
site_author: Ronald DC
site_url: https://rcdelacruz.github.io/claude-code-agents

repo_name: rcdelacruz/claude-code-agents
repo_url: https://github.com/rcdelacruz/claude-code-agents
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    # Default to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    # Light mode option
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  font:
    text: Work Sans
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: rcdelacruz
      repo: claude-code-agents
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - Architecture:
      - Overview: architecture/overview.md
      - Workflow Commands: architecture/workflow-commands.md
  - Agents:
      - Savants: agents/savants.md
      - React Native Savant: agents/react-native-savant.md
      - Flutter Savant: agents/flutter-savant.md
      - JavaScript Specialists: agents/javascript-specialists.md
      - Cross-Cutting Specialists: agents/cross-cutting-specialists.md
  - Guides:
      - New Project Setup: guides/new-project-setup.md
      - Requirements Workflow: guides/requirements-workflow.md
      - Document Organization: guides/document-organization.md
      - Workflows: guides/workflows.md
      - Best Practices: guides/best-practices.md
  - Reference:
      - Tech Stack: reference/tech-stack.md
  - Contributing: contributing.md
  - FAQ: faq.md

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rcdelacruz/claude-code-agents
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ronalddelacruz
